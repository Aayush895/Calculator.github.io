<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/3965c915c1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="body">
      <div id="dark-light">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
          <path
            d="M421.6 379.9c-.6641 0-1.35 .0625-2.049 .1953c-11.24 2.143-22.37 3.17-33.32 3.17c-94.81 0-174.1-77.14-174.1-175.5c0-63.19 33.79-121.3 88.73-152.6c8.467-4.812 6.339-17.66-3.279-19.44c-11.2-2.078-29.53-3.746-40.9-3.746C132.3 31.1 32 132.2 32 256c0 123.6 100.1 224 223.8 224c69.04 0 132.1-31.45 173.8-82.93C435.3 389.1 429.1 379.9 421.6 379.9zM255.8 432C158.9 432 80 353 80 256c0-76.32 48.77-141.4 116.7-165.8C175.2 125 163.2 165.6 163.2 207.8c0 99.44 65.13 183.9 154.9 212.8C298.5 428.1 277.4 432 255.8 432z"
          />
        </svg>
      </div>
      <div id="calculator-body">
        <div id="display">Enter the numbers</div>
        <div id="buttons">
          <div class="btn">C</div>
          <div class="btn">7</div>
          <div class="btn">4</div>
          <div class="btn">1</div>
          <div class="btn">%</div>
          <div class="btn">/</div>
          <div class="btn">8</div>
          <div class="btn">5</div>
          <div class="btn">2</div>
          <div class="btn">0</div>
          <div class="btn">*</div>
          <div class="btn">9</div>
          <div class="btn">6</div>
          <div class="btn">3</div>
          <div class="btn">.</div>
          <div class="btn">X</div>
          <div class="btn">-</div>
          <div class="btn">+</div>
          <div class="btn" id="equal">=</div>
        </div>
      </div>
      <div id="clock-body">
        <span id="hours">00</span>
        <span id="minutes">00</span>
        <span id="seconds">00</span>
        <span id="session">AM</span>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
